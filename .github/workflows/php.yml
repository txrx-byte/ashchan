name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json for all services
      run: composer validate --no-check-all --no-check-publish

    - name: Validate all service composer files
      run: composer run-script validate:services

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: services/*/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('services/*/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies for all services
      run: composer run-script install:all

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

