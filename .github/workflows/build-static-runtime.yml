# Build swoole-cli Static Binary + Ashchan Runtime Image
#
# This workflow:
# 1. Compiles swoole-cli from source with all required extensions
# 2. Builds the unified ashchan-runtime container image
# 3. Pushes to the container registry on tagged releases
#
# Trigger on version tags (v*) or manual dispatch for testing.

name: Build Static Runtime

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      swoole_cli_version:
        description: 'swoole-cli git ref to build from'
        required: false
        default: 'v6.0.0'
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ashchan-runtime
  SWOOLE_CLI_VERSION: ${{ github.event.inputs.swoole_cli_version || 'v6.0.0' }}

jobs:
  # ── Job 1: Build swoole-cli static binary ─────────────────────────
  build-swoole-cli:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86_64]
        # Add aarch64 when cross-compilation or ARM runners are available:
        # arch: [x86_64, aarch64]

    steps:
      - name: Checkout ashchan
        uses: actions/checkout@v4

      - name: Cache swoole-cli build
        uses: actions/cache@v4
        with:
          path: /tmp/swoole-cli-cache
          key: swoole-cli-${{ env.SWOOLE_CLI_VERSION }}-${{ matrix.arch }}

      - name: Build swoole-cli binary
        run: |
          podman build \
            -f docker/swoole-cli/Dockerfile.build \
            --build-arg SWOOLE_CLI_VERSION=${{ env.SWOOLE_CLI_VERSION }} \
            -t swoole-cli-builder:latest \
            docker/swoole-cli/

      - name: Extract swoole-cli binary
        run: |
          podman create --name swoole-tmp swoole-cli-builder:latest
          podman cp swoole-tmp:/output/swoole-cli ./swoole-cli
          podman rm swoole-tmp

          echo "=== Binary info ==="
          file ./swoole-cli
          ls -lh ./swoole-cli

      - name: Upload swoole-cli artifact
        uses: actions/upload-artifact@v4
        with:
          name: swoole-cli-${{ matrix.arch }}
          path: ./swoole-cli
          retention-days: 7

  # ── Job 2: Build runtime image ────────────────────────────────────
  build-runtime-image:
    needs: build-swoole-cli
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout ashchan
        uses: actions/checkout@v4

      - name: Download swoole-cli binary
        uses: actions/download-artifact@v4
        with:
          name: swoole-cli-x86_64
          path: docker/swoole-cli/

      - name: Make binary executable
        run: chmod +x docker/swoole-cli/swoole-cli

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to container registry
        if: github.event_name == 'push' || github.event.inputs.push_image == 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build runtime image
        run: |
          podman build \
            -f Dockerfile.runtime \
            -t ${{ steps.meta.outputs.tags }} \
            --label "${{ steps.meta.outputs.labels }}" \
            .

      - name: Push runtime image
        if: github.event_name == 'push' || github.event.inputs.push_image == 'true'
        run: |
          podman push ${{ steps.meta.outputs.tags }}

      - name: Test runtime image
        run: |
          podman build -f Dockerfile.runtime -t ashchan-runtime:test .

          echo "=== Verify swoole-cli inside image ==="
          podman run --rm ashchan-runtime:test \
            /usr/local/bin/swoole-cli --version || true

          echo "=== Verify extensions ==="
          podman run --rm ashchan-runtime:test \
            /usr/local/bin/swoole-cli -m || true

          echo "=== Verify service directories ==="
          podman run --rm ashchan-runtime:test \
            ls -la /app/services/ || true

          echo "=== Image size ==="
          podman images ashchan-runtime:test --format '{{.Size}}'
