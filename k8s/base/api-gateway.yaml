apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ashchan
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 9501
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ashchan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ashchan/api-gateway:latest
        ports:
        - containerPort: 9501
        env:
        - name: APP_ENV
          value: production
        - name: SERVICE_NAME
          value: api-gateway
        - name: PORT
          value: "9501"
        - name: DB_DSN
          value: pgsql:host=postgres;port=5432;dbname=ashchan
        - name: DB_USER
          value: ashchan
        - name: DB_PASSWORD
          value: ashchan
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
