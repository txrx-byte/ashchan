apiVersion: v1
kind: Service
metadata:
  name: search-indexing
  namespace: ashchan
spec:
  ports:
  - port: 9505
    targetPort: 9505
  selector:
    app: search-indexing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-indexing
  namespace: ashchan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-indexing
  template:
    metadata:
      labels:
        app: search-indexing
    spec:
      containers:
      - name: search-indexing
        image: ashchan/search-indexing:latest
        ports:
        - containerPort: 9505
        env:
        - name: APP_ENV
          value: production
        - name: SERVICE_NAME
          value: search-indexing
        - name: PORT
          value: "9505"
        - name: DB_DSN
          value: pgsql:host=postgres;port=5432;dbname=ashchan
        - name: DB_USER
          value: ashchan
        - name: DB_PASSWORD
          value: ashchan
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: SEARCH_ENDPOINT
          value: http://search:9200
