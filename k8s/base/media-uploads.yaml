apiVersion: v1
kind: Service
metadata:
  name: media-uploads
  namespace: ashchan
spec:
  ports:
  - port: 9504
    targetPort: 9504
  selector:
    app: media-uploads
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-uploads
  namespace: ashchan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-uploads
  template:
    metadata:
      labels:
        app: media-uploads
    spec:
      containers:
      - name: media-uploads
        image: ashchan/media-uploads:latest
        ports:
        - containerPort: 9504
        env:
        - name: APP_ENV
          value: production
        - name: SERVICE_NAME
          value: media-uploads
        - name: PORT
          value: "9504"
        - name: DB_DSN
          value: pgsql:host=postgres;port=5432;dbname=ashchan
        - name: DB_USER
          value: ashchan
        - name: DB_PASSWORD
          value: ashchan
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: OBJECT_STORAGE_ENDPOINT
          value: http://minio:9000
        - name: OBJECT_STORAGE_BUCKET
          value: ashchan
        - name: OBJECT_STORAGE_ACCESS_KEY
          value: ashchan
        - name: OBJECT_STORAGE_SECRET_KEY
          value: ashchan
